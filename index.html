<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Term Project</title>

    <script defer src="router.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="pages/home.css" />
    <link rel="stylesheet" href="pages/fashion/fashion-home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet" />
  </head>
  <body style="margin: 0px">
    <header>
      <div id="header">
        <button id="header-home" onclick="routing(PATH.HOME)">HOME</button>
        <div id="header-aboutme-fashion">
          <button onclick="routing(PATH.ABOUT_ME)">ABOUT ME</button>
          <button onclick="routing(PATH.FASHION_HOME)">FASHION</button>
        </div>
      </div>
    </header>

    <main id="content-home" class="page-content show">
      <section id="content-home-section">
        <header id="content-home-title">
          <h1>Web-Programming<br />Term Project</h1>
          <span id="content-home-subtitle">2024년도 1학기 웹프로그래밍 Term Project 정승연</span>
        </header>

        <article id="content-home-router">
          <div class="button-wrapper" id="home-about-me-button">
            <p class="hide about-me-button-text">자기소개 페이지로 이동</p>
            <button onclick="routing(PATH.ABOUT_ME)">
              <img src="pages/aboutme/images/aboutme.jpg" alt="cat profile" />
            </button>
          </div>
          <ul id="content-home-detail-router">
            <li>
              <div class="button-wrapper content-home-detail-router-button-wrapper">
                <button onclick="routing(PATH.FASHION_TMB)">
                  <img src="pages/fashion/images/tmb/home-tmb-button.jpg" alt="treemingbird cloth" />
                </button>
              </div>
            </li>
            <li>
              <div class="button-wrapper content-home-detail-router-button-wrapper">
                <button>
                  <img src="pages/fashion/images/nike/home-nike-button.png" alt="nike shoes" />
                </button>
              </div>
            </li>
            <li>
              <div class="button-wrapper content-home-detail-router-button-wrapper">
                <button onclick="routing(PATH.FASHION_GLOWNY)">
                  <img src="pages/fashion/images/glowny/home-glowny-button.jpg" alt="glowny pictorial" />
                </button>
              </div>
            </li>
          </ul>
          <div class="button-wrapper">
            <button id="fashion-home-button" onclick="routing(PATH.FASHION_HOME)">
              <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24">
                <polygon points="7 7 15.586 7 5.293 17.293 6.707 18.707 17 8.414 17 17 19 17 19 5 7 5 7 7" />
              </svg>
            </button>
          </div>
        </article>
      </section>

      <!-- background animation -->
      <div class="light x1"></div>
      <div class="light x2"></div>
      <div class="light x3"></div>
      <div class="light x4"></div>
      <div class="light x5"></div>
      <div class="light x6"></div>
      <div class="light x7"></div>
      <div class="light x8"></div>
      <div class="light x9"></div>
    </main>

    <main id="content-aboutme" class="page-content">
      <iframe src="pages/aboutme/aboutme.html"></iframe>
    </main>

    <main id="content-fashion-home" class="page-content">
      <section id="fashion-home-page">
        <article>
          <h1>
            FAVORITE
            <br />
            FASHION BRAND
          </h1>
          <p>
            제 취미 중 하나는 여러 패션을 구경하고 다양한 스타일을 시도해보는 것입니다.
            <br />
            브랜드에서 컬렉션을 출시하면 각기 다른 매력을 구경하는 데서 즐거움을 찾습니다.
            <br />
            세 가지 브랜드 말고도 여러 의류 브랜드를 즐겨 입지만, 가장 좋아하는 브랜드 세 가지를 소개합니다.
          </p>
          <figure>
            <img src="pages/fashion/images/tmb/tmb-home-wishlist.png" />
            <figcaption>
              <div class="figcaption-brand-name">Treeming bird</div>
              TMB Fur Gloves [White]
            </figcaption>
          </figure>
        </article>
        <nav>
          <button id="fashion-tmb-button" onclick="routing(PATH.FASHION_TMB)">Treeming bird</button>
          <button id="fashion-nike-button">Nike</button>
          <button id="fashion-glowny-button" onclick="routing(PATH.FASHION_GLOWNY)">Glowny</button>
        </nav>
      </section>
    </main>

    <main id="content-fashion-tmb" class="page-content">
      <iframe src="pages/fashion/fashion-brand-tmb.html"></iframe>
    </main>

    <main id="content-fashion-glowny" class="page-content">
      <iframe src="pages/fashion/fashion-brand-glowny.html"></iframe>
    </main>
  </body>
</html>
